<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="filteredAndPagedIssues" class="example-table" matSort
           matSortActive="id" matSortDisableClear matSortDirection="desc"
           (matSortChange)="resetPaging()">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef>Nickname</th>
        <td mat-cell *matCellDef="let row">{{row.nickname}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let row">{{row.score}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
